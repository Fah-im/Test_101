<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <!--Bootstrap css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="mainContainer">
    <div class="container border rounded m-5 p-5">
      <div class="row">

        <h2 class="text-center my-5">My Play list</h2>
        <hr>

        <!--Search & Search Result-->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <form id="searchForm" class="d-flex">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Search YouTube videos..." required>
          <button type="submit" class="btn btn-danger">Search</button>
        </form>
        </div>

        <!--Player & Favourite Play list-->
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="currentPlaying">
            <H3>Current Play</H3>
          </div>
          <div class="myPlaylist">
            <H3>Play List</H3>
            <hr>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="assets/script.js"></script>  
  <!--Bootstrap js bunddle-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
